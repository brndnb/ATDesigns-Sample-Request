<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="sampleRequestForm">
        <h1>Sample Request Form</h1>
        <div class="address-container">
            <!-- Add Customer Name field -->
            <label for="customerName"><strong>Customer Name:</strong></label>
            <input type="text" id="customerName" name="customerName" placeholder="Enter customer name..." class="form-box cust-name no-border">
                        
            <!-- Add Ship To Address field -->
            <label for="shipToAddress"><strong>Ship To Address:</strong></label>
            <textarea id="shipToAddress" name="shipToAddress"  cols="30" placeholder="Enter address..." class="form-box cust-addr no-border"></textarea>
            
        </div>
        <div class="top-container">

            
            <div class="custom-select no-print" style="width: 600px;">
                <input type="text" id="searchInput" placeholder="Search items..." autocomplete="off">
                <div id="itemSelect" class="select-items"></div>  
            </div>
            <input class="form-box quantity no-print" type="text" id="quantity" name="quantity" placeholder="QTY">
            <button id="line-item-btn" class="no-print">Add</button>
        </div>
        
        
            <!-- <label for="descriptionField">Description:</label>
            <input type="text" id="descriptionField" name="descriptionField" size="50" class="no-border">
            
            <label for="tariffField">HS Tariff:</label>
            <input type="text" id="tariffField" name="tariffField" size="12" class="no-border" readonly> -->
        <div class="bottom-container">
            <h4>Sample(s) Added:</h4>
            <div id="line-items-container"></div>
            
            <button type="button" id="print-btn" class="no-print">Print</button>
        </div>
    </form>
    
    <script src="items.js"></script>
    <script src="script.js"></script> 
</body>
</html>
